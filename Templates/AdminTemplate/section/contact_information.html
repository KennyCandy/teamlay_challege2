<!DOCTYPE html>
<html>
<head>
<meta charset="utf-8">
<meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
<title>Form Layout - FLATY Admin</title>
<meta name="description" content="">
<meta name="viewport" content="width=device-width, initial-scale=1.0">

<!-- Place favicon.ico and apple-touch-icon.png in the root directory -->

<!--base css styles-->
<link rel="stylesheet" href="../assets/bootstrap/css/bootstrap.min.css">
<link rel="stylesheet" href="../assets/font-awesome/css/font-awesome.min.css">

<!--page specific css styles-->

<!--flaty css styles-->
<link rel="stylesheet" href="../css/flaty.css">
<link rel="stylesheet" href="../css/flaty-responsive.css">

<link rel="shortcut icon" href="img/favicon.png">
</head>
<body>
    <div class="box">
<div class="box-title">
<h3><i class="glyphicon glyphicon-phone-alt"></i> Contact Information</h3>
<div class="box-tool">
<a data-action="collapse" href="#"><i class="fa fa-chevron-up"></i></a>
<a data-action="close" href="#"><i class="fa fa-times"></i></a>
</div>
</div>
<div class="box-content">
 <form action="#" class="form-horizontal" id="validation-form" method="post">
<div class="form-group">
<label class="col-sm-3 col-lg-2 control-label" for="username">Username:</label>
<div class="col-sm-6 col-lg-4 controls">
<input type="text" name="username" id="username" class="form-control" data-rule-required="true" data-rule-minlength="3" />
</div>
</div>
<div class="form-group">
<label class="col-sm-3 col-lg-2 control-label" for="password">Password:</label>
<div class="col-sm-6 col-lg-4 controls">
<input type="password" name="password" id="password" class="form-control" data-rule-required="true" data-rule-minlength="6" />
</div>
</div>
<div class="form-group">
   <label class="col-sm-3 col-lg-2 control-label">Default Input</label>
   <div class="col-sm-9 col-lg-10 controls">
  <input type="text" placeholder="medium" class="form-control">
  <span class="help-inline">Some hint here</span>
   </div>
</div>
<div class="form-group">
   <label class="col-sm-3 col-lg-2 control-label">Large Input</label>
   <div class="col-sm-9 col-lg-10 controls">
  <input type="text" placeholder="large" class="form-control input-lg">
  <span class="help-inline">Some hint here</span>
   </div>
</div>
<div class="form-group">
   <label class="col-sm-3 col-lg-2 control-label">Disabled Input</label>
   <div class="col-sm-9 col-lg-10 controls">   
  <input class="form-control" type="text" placeholder="Disabled input here..." disabled="">
  <span class="help-inline">Some hint here</span>
   </div>
</div>
<div class="form-group">
   <label class="col-sm-3 col-lg-2 control-label">Readonly Input</label>
   <div class="col-sm-9 col-lg-10 controls">   
  <input class="form-control" readonly="" type="text" placeholder="Readonly input here..." disabled="">
  <span class="help-inline">Some hint here</span>
   </div>
</div>
<div class="form-group">
   <label class="col-sm-3 col-lg-2 control-label">Small Dropdown</label>
   <div class="col-sm-9 col-lg-10 controls">
  <select class="form-control input-sm" tabindex="1">
 <option value="Category 1">Category 1</option>
 <option value="Category 2">Category 2</option>
 <option value="Category 3">Category 5</option>
 <option value="Category 4">Category 4</option>
  </select>
   </div>
</div>
<div class="form-group">
   <label class="col-sm-3 col-lg-2 control-label">Default Dropdown</label>
   <div class="col-sm-9 col-lg-10 controls">
  <select class="form-control" tabindex="1">
 <option value="Category 1">Category 1</option>
 <option value="Category 2">Category 2</option>
 <option value="Category 3">Category 5</option>
 <option value="Category 4">Category 4</option>
  </select>
   </div>
</div>
<div class="form-group">
   <label class="col-sm-3 col-lg-2 control-label">Large Dropdown</label>
   <div class="col-sm-9 col-lg-10 controls">
  <select class="form-control input-lg" tabindex="1">
 <option value="Category 1">Category 1</option>
 <option value="Category 2">Category 2</option>
 <option value="Category 3">Category 5</option>
 <option value="Category 4">Category 4</option>
  </select>
   </div>
</div>

<div class="form-group">
   <label class="col-sm-3 col-lg-2 control-label">Radio Buttons</label>
   <div class="col-sm-9 col-lg-10 controls">
  <label class="radio">
  <input type="radio" name="optionsRadios1" value="option1"> Option 1
  </label>
  <label class="radio">
  <input type="radio" name="optionsRadios1" value="option2" checked=""> Option 2
  </label>  
  <label class="radio">
  <input type="radio" name="optionsRadios1" value="option2"> Option 3
  </label>
   </div>
</div>
<div class="form-group">
   <label class="col-sm-3 col-lg-2 control-label">Inline Radio Buttons</label>
   <div class="col-sm-9 col-lg-10 controls">
  <label class="radio-inline">
  <input type="radio" name="optionsRadios2" value="option1"> Option 1
  </label>
  <label class="radio-inline">
  <input type="radio" name="optionsRadios2" value="option2" checked=""> Option 2
  </label>  
  <label class="radio-inline">
  <input type="radio" name="optionsRadios2" value="option2"> Option 3
  </label>  
   </div>
</div>
<div class="form-group">
   <label class="col-sm-3 col-lg-2 control-label">Checkbox</label>
   <div class="col-sm-9 col-lg-10 controls">
  <label class="checkbox">
<input type="checkbox" value=""> Checkbox 1
  </label>
  <label class="checkbox">
<input type="checkbox" value=""> Checkbox 2
  </label>
  <label class="checkbox">
<input type="checkbox" value=""> Checkbox 3
  </label>
   </div>
</div>
<div class="form-group">
   <label class="col-sm-3 col-lg-2 control-label">Inline Checkbox</label>
   <div class="col-sm-9 col-lg-10 controls">
  <label class="checkbox-inline">
<input type="checkbox" value=""> Checkbox 1
  </label>
  <label class="checkbox-inline">
<input type="checkbox" value=""> Checkbox 2
  </label>
  <label class="checkbox-inline">
<input type="checkbox" value=""> Checkbox 3
  </label>
   </div>
</div>

<div class="form-group">
   <label class="col-sm-3 col-lg-2 control-label">Textarea</label>
   <div class="col-sm-9 col-lg-10 controls">
  <textarea class="form-control" rows="3"></textarea>
   </div>
</div>

<div class="form-group">
<div class="col-sm-9 col-sm-offset-3 col-lg-10 col-lg-offset-2">
   <button type="submit" class="btn btn-primary"><i class="fa fa-check"></i> Save</button>
   <button type="button" class="btn">Cancel</button>
</div>
</div>
 </form>
</div>
</div>
   
<script src="//ajax.googleapis.com/ajax/libs/jquery/2.1.1/jquery.min.js"></script>
<script>window.jQuery || document.write('<script src="../assets/jquery/jquery-2.1.1.min.js"><\/script>')</script>
<script src="../assets/bootstrap/js/bootstrap.min.js"></script>
<script src="../assets/jquery-slimscroll/jquery.slimscroll.min.js"></script>
<script src="../assets/jquery-cookie/jquery.cookie.js"></script>

<!--page specific plugin scripts-->
<script type="text/javascript" src="../assets/jquery-validation/dist/jquery.validate.min.js"></script>
<script type="text/javascript" src="../assets/jquery-validation/dist/additional-methods.min.js"></script>
<script type="text/javascript" src="../assets/chosen-bootstrap/chosen.jquery.js"></script>

<!--flaty scripts-->
<script src="../js/flaty.js"></script>
<script src="../js/flaty-demo-codes.js"></script>

    
</body>



</html>
